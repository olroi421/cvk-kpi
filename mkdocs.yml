site_name: ЦВК КПІ
site_description: Циклова випускова комісія компʼютерної та програмної інженерії
site_author: Олександр Ройко
site_url: https://olroi421.github.io/cvk-kpi

# Repository
repo_name: olroi421/cvk-kpi
repo_url: https://github.com/olroi421/cvk-kpi
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Олександр Ройко

theme:
  name: material
  language: uk
  icon:
    logo: fontawesome/solid/robot
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.print

  palette:
    # Автоматична тема (за замовчуванням)
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: black
      accent: purple
      toggle:
        icon: material/brightness-auto
        name: Перемкнути на світлу тему
    # Світла тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Перемкнути на темну тему
    # Темна тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Перемкнути на автоматичну тему

# Plugins
plugins:
  - search:
      lang: uk
  - mermaid2

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - toc:
      permalink: true

# Navigation
nav:
  - Головна: index.md
  - ОПП-НП-РП-Н: pages/opp.md
  - Протоколи, план: pages/prot.md

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_js:
  - javascripts/mermaid-zoom.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js
