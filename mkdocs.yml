site_name: ЦВК КПІ
site_description: олол
site_author: Ваше Ім'я
site_url: https://yourusername.github.io/your-repo-name

# Репозиторій
repo_name: yourusername/your-repo-name
repo_url: https://github.com/yourusername/your-repo-name

# Тема
theme:
  name: material
  favicon: material/robot-confused
  language: uk
  icon:
    logo: material/robot-confused
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - palette.toggle
  palette:
    # Автоматична тема (слідує системним налаштуванням)
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Перемкнути на світлу тему

    # Світла тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Перемкнути на темну тему

    # Темна тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Перемкнути на автоматичну тему

# Навігація
nav:
  - Головна: index.md
  - ОПП:
      - pages/opp.md
  - Команда:
      - team/index.md
      - Контакти: team/contacts.md

# Плагіни
plugins:
  - search:
      lang: uk
  - awesome-pages

# Розширення Markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - attr_list
  - md_in_html

# Додаткові CSS/JS
extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername

# JavaScript для Mermaid
extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - javascripts/mermaid-config.js
