# Оновлений mkdocs.yml з автоматичною навігацією

site_name: ЦВК КПІ
site_description: олол
site_author: Ваше Ім'я
site_url: https://yourusername.github.io/your-repo-name

# Репозиторій
repo_name: yourusername/your-repo-name
repo_url: https://github.com/yourusername/your-repo-name

# Тема
theme:
  name: material
  favicon: material/robot-confused
  language: uk
  icon:
    logo: material/robot-confused
  features:
    # Базові features для простої навігації
    - navigation.top # Кнопка "Вгору"
    - search.highlight # Підсвічування пошуку
    - search.share # Поділитися результатами пошуку
    - search.suggest # Підказки пошуку
    - palette.toggle # Перемикач теми
    - toc.follow # Зміст справа слідує за скролом
    - content.code.copy # Основна функція копіювання
    - content.code.select # Можливість виділяти код
    - content.code.annotate # Анотації в коді
  palette:
    # Автоматична тема (слідує системним налаштуванням)
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Перемкнути на світлу тему
    # Світла тема
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Перемкнути на темну тему
    # Темна тема
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Перемкнути на автоматичну тему

# ===== НАВІГАЦІЯ (можна залишити простою - sidebar згенерується автоматично) =====
nav:
  - Головна: index.md
  - ОПП: pages/opp.md

# Плагіни
plugins:
  - search:
      lang: uk

# Розширення Markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3 # Глибина змісту до 3 рівнів
  - attr_list
  - md_in_html

# Додаткові CSS/JS
extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername

# JavaScript для Mermaid
extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - javascripts/mermaid-config.js
